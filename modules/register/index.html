<div class="col-md-4 col-md-offset-4" style="margin-top:3%">
	<h2>DSMT - REGISTER</h2>
	<div>
		<form name="applicantform">
			<div style="margin: 5px;">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon3" style="padding-right: 45px;">Name</span>
					<input type="text" ng-model="applicant.username" class="form-control" id="basic-url" aria-describedby="basic-addon3" required>
				</div>
			</div>
			<div style="margin: 5px;">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon3" style="padding-right: 42px;">Phone</span>
					<input type="number" ng-model="applicant.phone" class="form-control" id="basic-url" aria-describedby="basic-addon3" required>
				</div>
			</div>
			<div style="margin: 5px;">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon3" style="padding-right: 47px;">Email</span>
					<input type="email" ng-model="applicant.email" class="form-control" id="basic-url" aria-describedby="basic-addon3" required>
				</div>
			</div>
			<div style="margin: 5px;">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon3">Password</span>
					<input type="password" ng-model="applicant.password" class="form-control" id="basic-url" aria-describedby="basic-addon3" required>
				</div>
			</div>
			<div style="margin: 5px;">
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon3" style="padding-right: 28px;">Aadhaar</span>
					<input type="number" ng-model="applicant.aadharnumber" class="form-control" id="basic-url" aria-describedby="basic-addon3" required>
				</div>
			</div>
			<div class="text-center">
				<button class="btn btn-success" ng-disabled="applicantform.$error.required" ng-click='submitform(applicant)'>Submit</button>
			</div>
		</form>
	</div>
</div>
