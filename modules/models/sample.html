<div style="min-height: 390px">
    <div class="modal-header">
        <h2>Add Questions</h2>
    </div>
    <div class="modal-body">
        <div style="font-weight: normal;">
            <form name="createquestion">
                <table class="table table-hover">
                    <thead>
                        <tr>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="rowspan=2">Question</td>
                            <td>
                                <textarea rows="5" class="form-control" placeholder="Question" ng-model="question.question" required></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>Answer tags</td>
                            <td>
                                <input type="text" style="height: 45px;" class="form-control" placeholder="Keywords(use comma(',') to seperate keywords)" ng-model="question.answer">
                            </td>
                        </tr>
                    </tbody>

                </table>
                <br>

            </form>
        </div>
        <div class="form-group  row col-md-9">
            <input type="button" class="btn btn-success" ng-click="save(question)" value="Add Question" ng-disabled="createquestion.$error.required">
            <input type="button" class="btn btn-success" ng-click="close()" value="Cancel">
        </div>
    </div>
</div>
