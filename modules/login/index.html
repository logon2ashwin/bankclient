<div class="login-container">
	<div class="container">
		<div class="login-heading">DSMT</div>
		<div class="Absolute-Center is-Responsive">
			<div class="inner-container">
				<label>Username</label>
				<br>
				<input ng-model='user.username' type="text" name="" placeholder="Enter username" autofocus>
				<br>
				<label>Password</label>
				<br>
				<input ng-model='user.password' type="password" name="" placeholder="Enter password">
				<br>
				<div>or</div>
				<div>
					<a href="#">Login With Touch ID</a>
				</div>
				<button class="reg-btn" ng-click="login(user)">Login</button>
				<br>
				<div>
					<span>or</span>
				</div>
				<button class="reg-btn" ng-click="go('/register')">Register</button>
				<br>
			</div>
		</div>
	</div>
</div>
