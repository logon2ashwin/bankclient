<style>
    .optionlist{
    padding: 1px 0px 0px 20px;
    margin-top: 1%;
    background: white;
    border-radius: 5px;
    }
    .optionlist:hover{
        box-shadow: 0px 4px 16px -2px;
    }
</style>
<div class="container dashboard-container">
    <div class="row">
        <div class="col-md-6">
            <h3>Welcome {{customer.username}}</h3>
            <h4>Account Number : {{customer._id}}</h4>
            <h4>Account Balance : {{customer.balance}}</h4>
        </div>
        <div class="col-md-6">
            <div style="margin-top:5%">
                <div class="col-md-12">
                    <button class="btn btn-danger pull-right" ng-click="logout()">logout</button>
                </div>
                <div class="col-md-12 ">
                    <div class="pull-right">
                        <a role='button' ng-click="changemodal('password')">change PIN</a>
                        <br>
                        <a role='button' ng-click="changemodal('email')">change Email</a>
                        <br>
                        <a role='button' ng-click="changemodal('phone')">change Phone Number</a>
                        <br>
                        <a role='button' ng-click="changemodal(touchid)">change Touch ID</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="optionlist" role="button">
        <label ng-click='dsmt()'>DSMT ></label>
    </div>
    <div class="optionlist" role="button">
        <label ng-click="go('/benificiary',userid)">Benificiary accounts ></label>
    </div>
    <div class="optionlist" role="button">
        <label ng-click="go('/transaction',userid)">Transactions ></label>
    </div>
    <div class="optionlist" role="button">
        <label ng-click='instanttransfer()'>Instant Transfer ></label>
    </div>
    
</div>
