<div class="container dashboard-container" >

    <div class="row">
        <div class="col-md-6 col-xs-6 col-sm-6">
        <h3 class="text-capitalize">Welcome {{accountdetails.username}}</h3>
        <h4>Account Number : {{accountdetails.phone}}</h4>
        <h4>Account Balance :  &#x20b9; 1000.00</h4>
    </div>
    <div class="col-md-6 col-xs-6 col-sm-6">
        <div class="pull-right" style="margin-top:  30px;">
            <button class="btn btn-success btn-sm" ng-click="go('/login')">Logout</button>    
        </div>
    </div>
    </div>

    <div class="col-md-12 col-xs-12 col-sm-12">
        <h3 style="margin-top: 50px;">Tranasactions</h3>
       <div ng-show="accountdetails.accountid.length>0">
         <table class="table table-striped">
            <thead>
                <tr>
                <th>Transaction id</th>
                <th>Date</th>
                <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td>John</td>
                <td>Doe</td>
                <td>john@example.com</td>
                </tr>
            </tbody>
        </table>     
       </div>
       <div ng-show="accountdetails.accountid.length==0">
           <p class="text-center" style="margin-top: 100px"> No Transactions Found !</p>
       </div>
    </div>
   
</div>
